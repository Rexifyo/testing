syntax = "proto3";
package cosmos.protocolpool.v1;

option go_package = "cosmossdk.io/x/protocolpool/types";

import "cosmos_proto/cosmos.proto";
import "cosmos/base/v1beta1/coin.proto";

message Budget {
  // id defines the unique id of the budget.
  uint64                   id                = 1;
  string                   recipient_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"]; // recipient address
  cosmos.base.v1beta1.Coin total_budget      = 3; // total budget amount
  int64                    start_time        = 4; // start_time in seconds
  int64 tranches = 5; // tranches are the no. of times the distribution needs to be done on the total amount.
  int64 period   = 6; // period is the interval of blocks funds are distributed
}